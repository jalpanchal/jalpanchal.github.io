ne","id":"p2167","attributes":{"x":{"type":"field","field":"time"},"y":{"type":"field","field":"filtered_ppg"},"line_color":"blue","line_alpha":0.1,"line_width":3}},"muted_glyph":{"type":"object","name":"Line","id":"p2168","attributes":{"x":{"type":"field","field":"time"},"y":{"type":"field","field":"filtered_ppg"},"line_color":"blue","line_alpha":0.2,"line_width":3}}}}],["residual_line",{"id":"p2179"}]]},"code":"\n    // Get data from source\n    const time = source.data.time;\n    const clean_ppg = source.data.clean_ppg;\n    const noisy_ppg = source.data.noisy_ppg;\n    let filtered_ppg = [...noisy_ppg];\n    \n    // IIR Filter implementation for JavaScript\n    function iirFilter(signal, apply, cutoff, type) {\n        if (!apply) return signal;\n        \n        const fs = 125;\n        let filtered = [...signal];\n        \n        // Simple filter implementation\n        if (type === 'lowpass') {\n            // Simple 1st-order lowpass filter\n            const RC = 1.0 / (2.0 * Math.PI * cutoff);\n            const dt = 1.0 / fs;\n            const alpha = dt / (RC + dt);\n            \n            filtered[0] = signal[0];\n            for (let i = 1; i &lt; signal.length; i++) {\n                filtered[i] = filtered[i-1] + alpha * (signal[i] - filtered[i-1]);\n            }\n        } else if (type === 'highpass') {\n            // Simple 1st-order highpass filter\n            const RC = 1.0 / (2.0 * Math.PI * cutoff);\n            const dt = 1.0 / fs;\n            const alpha = RC / (RC + dt);\n            \n            filtered[0] = signal[0];\n            let prev_x = signal[0];\n            let prev_y = filtered[0];\n            \n            for (let i = 1; i &lt; signal.length; i++) {\n                filtered[i] = alpha * (filtered[i-1] + signal[i] - prev_x);\n                prev_x = signal[i];\n            }\n        }\n        \n        return filtered;\n    }\n    \n    // Apply rolling mean\n    function rollingMean(signal, window_size) {\n        const result = Array(signal.length).fill(0);\n        for (let i = 0; i &lt; signal.length; i++) {\n            let sum = 0;\n            let count = 0;\n            const half_window = Math.floor(window_size / 2);\n            \n            for (let j = Math.max(0, i - half_window); j &lt;= Math.min(signal.length - 1, i + half_window); j++) {\n                sum += signal[j];\n                count++;\n            }\n            \n            result[i] = sum / count;\n        }\n        return result;\n    }\n    \n    // Apply filters based on checkbox states\n    const apply_highpass = hp_checkbox.active.includes(0);\n    if (apply_highpass) {\n        filtered_ppg = iirFilter(filtered_ppg, true, hp_cutoff.value, 'highpass');\n    }\n    \n    const apply_lowpass = lp_checkbox.active.includes(0);\n    if (apply_lowpass) {\n        filtered_ppg = iirFilter(filtered_ppg, true, lp_cutoff.value, 'lowpass');\n    }\n    \n    const apply_rolling = roll_checkbox.active.includes(0);\n    if (apply_rolling) {\n        filtered_ppg = rollingMean(filtered_ppg, roll_window.value);\n    }\n    \n    // Calculate residual and MSE\n    const residual = filtered_ppg.map((val, idx) =&gt; val - clean_ppg[idx]);\n    const squaredDiffs = residual.map(val =&gt; val * val);\n    let mse = squaredDiffs.reduce((sum, val) =&gt; sum + val, 0) / residual.length;\n    mse = Math.round(mse * 10000) / 10000;  // Round to 4 decimal places\n    \n    // Update figure title\n    res_fig.title.text = `Residual Signal (MSE: ${mse.toFixed(4)})`;\n    \n    // Update line colors based on MSE\n    if (mse &lt; 0.05) {\n        filtered_line.glyph.line_color = 'green';\n        residual_line.glyph.line_color = 'green';\n    } else {\n        filtered_line.glyph.line_color = 'red';\n        residual_line.glyph.line_color = 'red';\n    }\n    \n    // Update plot data\n    source.data.filtered_ppg = filtered_ppg;\n    source.data.residual = residual;\n    \n    // This is critical - we need to notify Bokeh that the data has changed\n    source.change.emit();\n"}}]]]},"labels":["Apply Highpass Filter"]}},{"id":"p2183"}]}},{"type":"object","name":"Column","id":"p2190","attributes":{"children":[{"id":"p2184"},{"id":"p2185"}]}},{"type":"object","name":"Column","id":"p2191","attributes":{"children":[{"id":"p2186"},{"id":"p2187"}]}}]}},{"type":"object","name":"Figure","id":"p2074","attributes":{"width":800,"height":300,"x_range":{"id":"p2075"},"y_range":{"type":"object","name":"DataRange1d","id":"p2076","attributes":{"start":-2,"end":2}},"x_scale":{"type":"object","name":"LinearScale","id":"p2084"},"y_scale":{"type":"object","name":"LinearScale","id":"p2085"},"title":{"type":"object","name":"Title","id":"p2077","attributes":{"text":"PPG Signals"}},"renderers":[{"type":"object","name":"GlyphRenderer","id":"p2148","attributes":{"data_source":{"id":"p2071"},"view":{"type":"object","name":"CDSView","id":"p2149","attributes":{"filter":{"type":"object","name":"AllIndices","id":"p2150"}}},"glyph":{"type":"object","name":"Line","id":"p2145","attributes":{"x":{"type":"field","field":"time"},"y":{"type":"field","field":"clean_ppg"},"line_width":2}},"nonselection_glyph":{"type":"object","name":"Line","id":"p2146","attributes":{"x":{"type":"field","field":"time"},"y":{"type":"field","field":"clean_ppg"},"line_alpha":0.1,"line_width":2}},"muted_glyph":{"type":"object","name":"Line","id":"p2147","attributes":{"x":{"type":"field","field":"time"},"y":{"type":"field","field":"clean_ppg"},"line_alpha":0.2,"line_width":2}}}},{"type":"object","name":"GlyphRenderer","id":"p2159","attributes":{"data_source":{"id":"p2071"},"view":{"type":"object","name":"CDSView","id":"p2160","attributes":{"filter":{"type":"object","name":"AllIndices","id":"p2161"}}},"glyph":{"type":"object","name":"Line","id":"p2156","attributes":{"x":{"type":"field","field":"time"},"y":{"type":"field","field":"noisy_ppg"},"line_color":"gray","line_alpha":0.5}},"nonselection_glyph":{"type":"object","name":"Line","
